version: "3.8"
services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/.chroma/index

  dashboard:
    build:
      context: .
    command: sh -c "pnpm exec prisma migrate deploy && pnpm dev"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_URL=http://ollama:11434
      - CHROMA_URL=http://chromadb:8000
      - NEXT_PUBLIC_ML_API_URL=https://your-hf-space-url.hf.space
    depends_on:
      - db
      - ollama
      - chromadb

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xmem
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  ollama-data:
  chroma-data:
