version: "3.8"
services:
  dashboard:
    build:
      context: .
    command: sh -c "pnpm exec prisma migrate deploy && pnpm dev"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - ML_API_URL=http://ml_service:8000
    depends_on:
      - db
      - ml_service

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xmem
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ml_service:
    build:
      context: ./ml_service
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./ml_service:/app
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  pgdata:
